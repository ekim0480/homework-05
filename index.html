<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Workday Scheduler</title>
  </head>

  <body>
    <!-- Header -->
    <header class="jumbotron">
      <h1 class="display-3">Workday Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="time-live" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks start here -->
      <!-- potential to use loop to DOM in blocks? -->

      <div id="h8" class="row time-block">
        <div class="col-md-1 hour">
            8 AM
        </div>
        <textarea class="col-md-10 events">
        </textarea>
        <button class="btn col-md-1 submitBtn"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <script src="script.js"></script>
